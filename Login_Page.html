<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .login-body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            background-image: url("IMAGES/main_bg.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 50px 0 0 0;
            padding: 20px;
        }

        .login-page {
            display: flex;
            height: 80vh;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .login-form {
            background-color: #fff;
            padding: 40px;
            width: 40%;
            box-shadow: 0 10px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            height: 45px;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            background-color: rgb(61, 61, 61);
            border: none;
            height: 45px;
        }

        .btn-secondary {
            width: 100%;
            border: 1px solid rgb(61, 61, 61);
            height: 45px;
            background-color: transparent;
            color: rgb(61, 61, 61);
        }

        .remember-me {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .login-main-content {
            margin-top: 30px;
            margin-right: 50px;
        }

        .login-nav-link {
            color: black;
            transition: color 0.3s ease;
            font-size: 23px;
            margin-top: 20px;
        }

        .login-nav-link:hover {
            color: gray;
        }

        #login-btn {
            width: 100%;
            background: rgb(61, 61, 61);
            border: none;
            color: white;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #login-btn:hover {
            background: black; 
        }

        #signup-btn {
            width: 100%;
            border: 2px solid transparent;
            height: 45px;
            color: rgb(61, 61, 61);
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            border-radius: 8px;
            border-color:rgb(61, 61, 61); 
        }

        #signup-btn:hover {
            color: black;
            border-color:black; 
        }

        @media (max-width: 992px) {
            .login-form, .image-side {
                width: 100%;
            }

            .image-side {
                display: none;
            }
        }
    </style>
    
</head>
<body class="login-body">
    <main class="login-main-content">
        <div class="login-page">
            <div class="image-side">
            </div>

            <div class="login-form">
                <h2 style="color: rgb(61, 61, 61); font-size: 35px; font-weight: bolder;">Login</h2>
                <br>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="********">
                </div>

                <div class="remember-me">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>

                <button id="login-btn" class="btn mt-4" onclick="window.location.href='ContentPage.html';">Login</button>
                <button id="signup-btn" class="btn mt-3">Sign up</button>

                <p class="mt-3">By signing up, you agree to our <a href="#">Terms and Conditions</a> & <a href="#">Privacy Policy</a>.</p>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
