<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Generation Themed</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            background-image: url("./IMAGES/main_bg.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 50px 0px 0px 0px;
            padding: 20px;
        }

        .header {
            margin-bottom: 100px;
        }

        .btn {
            color: white;
            background-color: rgb(61, 61, 61);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            color: white;
            background-color: black;
        }

        .dropdown-toggle {
            background-color: rgb(61, 61, 61);
            color: white;
            border: none;
        }

        .dropdown-toggle:hover {
            background-color: black;
            color: white;
        }

        .dropdown-menu {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
            visibility: hidden;
        }

        .dropdown.show .dropdown-menu {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        @media (max-width: 768px) {
            .header {
                margin-bottom: 50px;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                    <div class="dropdown ms-auto">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Sign Up</a></li>
                            <li><a class="dropdown-item" href="#">Action 2</a></li>
                            <li><a class="dropdown-item" href="#">Action 3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content text-center">
        <div class="container">
            <h1 style="color: rgb(61, 61, 61); font-size: 65px; font-weight: bolder;">Modern Theme Design.</h1>
            <p>A modern minimalist design is clean and simple, using neutral colors, ample white space, and clear typography. <br> It focuses on essential elements, creating an elegant, easy-to-navigate layout with no unnecessary details.</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
